{% load i18n %}
<div class="breadcrumb">
    <span><i class="fa fa-home"></i></span>
    <span><a href="{% url 'client_dashboard' %}">{% trans "Home" %}</a></span>
    <span class="divider"><i class="fa fa-chevron-right"></i></span>
    {% if project.is_phi_secure_job %}
    <span class="active"><i class="fa fa-user-md"></i> {% trans "PHI Job" %} : {{ project.job_number }}</span>
    {% elif project.is_restricted_job %}
    <span class="active"><i class="fa fa-user-cloud"></i> {% trans "Restricted Job" %} : {{ project.job_number }}</span>
    {% else %}
    <span class="active"><i class="{{ status.icon }}"></i> {% trans "Job" %} : {{ project.job_number }}</span>
    {% endif %}
    {{ block.super }}
</div>
